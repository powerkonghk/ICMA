<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>       
      <ion-item>
        <ion-label fixed>IP Address:</ion-label>
        <ion-input type="text" [(ngModel)]="serverIP"></ion-input>
      </ion-item>        
      <ion-item>
        <ion-label fixed>Corp ID:</ion-label>
        <ion-input type="text" [(ngModel)]="userCorpID"></ion-input>
      </ion-item>
    </ion-list>
  <div padding>
      <button ion-button full (click)="setConfig()">Set Config</button>
  </div>
  
  <div padding>
      <button ion-button full (click)="sendSMS()">Send SMS</button>
  </div>
  
</ion-content>
