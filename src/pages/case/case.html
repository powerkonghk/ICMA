<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <label class="navCustom">New Case</label>
    <label class="next" [navPush]="listPage">Next <ion-icon name="arrow-forward"></ion-icon></label>
  </ion-navbar>  
</ion-header>

<ion-content padding>
  <h4>Case Description:</h4>
  <ion-item>
      <ion-textarea id="case_desc" placeholder="Enter a description"></ion-textarea>
  </ion-item>
  <ion-item>
    <div padding>
      <ion-icon ios="ios-speedometer-outline" id="serverity_icon"></ion-icon>
      <label for="severity" id="serverity_label">Severity</label>
    </div>
      <ion-segment [(ngModel)]="level">
        <ion-segment-button value="1">
          1
        </ion-segment-button>
        <ion-segment-button value="2">
          2
        </ion-segment-button>
        <ion-segment-button value="3">
          3
        </ion-segment-button>
        <ion-segment-button value="4">
          4
        </ion-segment-button>
      </ion-segment>
  </ion-item>
  <ion-item>
    <ion-label class="calendar_label"><ion-icon name="ios-calendar-outline" class="calendar_icon"></ion-icon> Date</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label class="calendar_label"><ion-icon name="ios-calendar-outline" class="calendar_icon"></ion-icon> Time</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="myTime"></ion-datetime>
  </ion-item>

  <!-- <button ion-button full [navPush]="listPage">Select Contact</button> -->
  
</ion-content>
